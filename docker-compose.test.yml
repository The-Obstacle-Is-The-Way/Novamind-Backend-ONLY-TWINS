version: '3.8'

services:
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    volumes:
      - ./backend:/app
      - ./memory:/app/memory
    environment:
      - PYTHONPATH=/app
      - TEST_MODE=1
      - LOG_LEVEL=INFO
      - POSTGRES_TEST_HOST=postgres-test
      - POSTGRES_TEST_PORT=5432
      - POSTGRES_TEST_USER=postgres
      - POSTGRES_TEST_PASSWORD=postgres
      - POSTGRES_TEST_DB=novamind_test
    depends_on:
      - postgres-test
    command: >
      bash -c "
        python -m pytest app/tests/standalone/ -v --strict-markers &&
        python -m pytest app/tests/venv_only/ -v --strict-markers &&
        python -m pytest app/tests/integration/ -v --strict-markers &&
        python -m pytest app/tests/security/ -v --strict-markers
      "

  postgres-test:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=novamind_test
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Mapped to different port to avoid conflicts with dev DB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Mapped to different port to avoid conflicts with dev Redis
    volumes:
      - redis-test-data:/data
    command: redis-server --appendonly yes

volumes:
  postgres-test-data:
  redis-test-data: