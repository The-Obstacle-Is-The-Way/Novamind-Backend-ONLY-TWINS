[pytest]
# Set test environment variables
env =
    TESTING=1
    TEST_TYPE=unit

# PyTest markers for different test types
markers =
    unit: marks tests as unit tests, which do not require external dependencies
    integration: marks tests as integration tests, which require actual database connections
    security: marks tests as security-focused tests
    performance: marks tests as performance tests
    phi: marks tests related to PHI handling and sanitization
    api: marks tests for API endpoints
    repository: marks tests for repositories
    service: marks tests for services
    ml: marks tests for machine learning components
    standalone: marks tests that have no external dependencies and can run in isolation
    venv_only: marks tests that require Python packages but no external services
    db_required: marks tests that require database connections
    network_required: marks tests that require network connectivity

# Default pytest command parameters
addopts = -v --strict-markers

# Set log format
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Test file discovery patterns
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*