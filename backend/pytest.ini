[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add the current directory to Python path so that 'app' can be imported
pythonpath = .

# Register markers for test categorization
# Note: We use directory structure as SSOT for test dependencies
# These markers are for orthogonal concerns only
markers =
    slow: Tests that take longer than 1 second to execute
    security: Tests specifically validating security features
    flaky: Tests with occasional failures that are being investigated
    smoke: Critical functionality tests used for rapid verification
    asyncio: Tests that use asyncio for asynchronous operations

# Configure asyncio mode
asyncio_mode = auto

# Configure logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configure JUnit XML reporting
junit_family = xunit2

# Configure coverage
addopts = --strict-markers