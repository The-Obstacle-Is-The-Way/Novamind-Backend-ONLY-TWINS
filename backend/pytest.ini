[pytest]
markers =
    unit: Unit tests (isolated tests for individual components)
    integration: Integration tests (tests for multiple components working together)
    security: Security tests for authentication, authorization, and data protection
    performance: Performance-related tests (may be slow)
    slow: Tests that take longer to run (can be skipped for quick feedback)
    phi: Tests involving PHI detection and sanitization
    ml: Tests for machine learning components
    api: Tests for API endpoints
    domain: Tests for domain models and logic
    quick: Tests that can be run for quick feedback

# Configure pytest behavior
testpaths = app/tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Configure console output
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Configure warnings
filterwarnings =
    ignore::DeprecationWarning:pytest.*:
    ignore::DeprecationWarning:_pytest.*:
    ignore::DeprecationWarning:distutils.*:
    ignore::RuntimeWarning:importlib._bootstrap:
    ignore::ImportWarning:importlib._bootstrap:
    ignore::PendingDeprecationWarning:pkg_resources.*:

# Configure timeout
timeout = 300

# Configure coverage settings
addopts = --strict-markers