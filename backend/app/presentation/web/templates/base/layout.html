<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NOVAMIND - Concierge Psychiatric Platform{% endblock %}</title>
    <meta name="description" content="HIPAA-compliant concierge psychiatric platform with Digital Twin technology">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    {% block additional_styles %}{% endblock %}
    <!-- HIPAA-compliant analytics (no PHI collection) -->
    <script async src="{{ url_for('static', filename='js/analytics.js') }}"></script>
</head>
<body class="bg-light">
    <!-- Security headers enforced server-side -->
    <header>
        {% include 'base/navigation.html' %}
    </header>

    <main class="container py-4">
        {% include 'base/alerts.html' %}
        
        {% block content %}
        <!-- Main content will be inserted here -->
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        {% include 'base/footer.html' %}
    </footer>

    <!-- Core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- HIPAA Security Features -->
    <script src="{{ url_for('static', filename='js/session-timeout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/secure-forms.js') }}"></script>
    
    {% block additional_scripts %}{% endblock %}
</body>
</html>
